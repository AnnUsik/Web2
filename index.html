<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Web2r</title>
</head>

<body>
  <div class="bg"></div>
  <h3>Regexp rules list</h3>
  <div class="main" id="rules-lst">
    <input type="text" class="rule" id="rule" name="rule">
  </div>
  <button class="button" id="add-rule"> Add Rule </button>

  <h3>Write some text to check </h3>
  <div id="fields-lst">
    <input type="text" class="field" id="field" name="field">
  </div>
  <button class="button" id="add-field"> Add fields </button>
  <script type="module" src="js/main.js"></script>
</body>

</html>
